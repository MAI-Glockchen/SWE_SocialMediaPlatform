name: WalLoh Social CI & Deploy Check

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - 'main'

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required so origin/main exists

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        run: pip install uv

      - name: Backend dependency install
        working-directory: .
        run: uv sync --frozen

      # Set environment variables for testing
      # Makes the backend use the in-memory DB instead of /app/sqlite
      - name: Set test environment variables
        run: |
          echo "WALLOH_SOCIAL_TESTING=1" >> $GITHUB_ENV
          echo "TEST_DB_URL=sqlite:///:memory:" >> $GITHUB_ENV

      - name: Run backend tests
        working-directory: .
        run: uv run pytest -v

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npx vitest run --reporter=default

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Check if WorktimeLog.txt changed if merging into main
        if: github.base_ref == 'main'
        run: |
          echo "ðŸ” Checking WorktimeLog.txt for changes..."
          # Skip check if origin/main does not exist
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
              if ! git diff --name-only origin/main...HEAD | grep -q 'WorktimeLog.txt'; then
                  echo "âŒ Error: WorktimeLog.txt must be changed when merging to main."
                  exit 1
              else
                  echo "âœ… WorktimeLog.txt change detected."
              fi
          else
              echo "â„¹ï¸ origin/main not found, skipping WorkTimeLog check."
          fi

  # -------------------------------------------------
  # Build & Push BACKEND Docker image only
  # -------------------------------------------------
  build-and-push-backend:
    runs-on: ubuntu-latest
    needs: build-test
    if: ${{ github.event_name == 'push' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Convert repo owner to lowercase
        run: echo "OWNER_LOWER=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------
      # Backend Docker Build + Push
      # --------------------------
      - name: Build & push backend image (sha tag)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LOWER }}/swe-social-backend:${{ github.sha }}

      - name: Tag & push backend image as latest (only on main)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LOWER }}/swe-social-backend:latest