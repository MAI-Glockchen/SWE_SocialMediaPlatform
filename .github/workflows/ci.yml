name: Python CI & Deploy Check

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - 'main'

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # alle Branches holen, n√∂tig f√ºr Vergleich mit main

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install uv
        run: pip install uv

      - name: Install dependencies via uv
        run: |
          # Install all packages according to uv.lock (frozen)
          uv sync --frozen

      - name: Lint code
        run: uv run flake8 . --count --exit-zero --max-line-length=127

      - name: Run tests
        run: uv run pytest -v

      - name: Check if WorktimeLog.txt changed if merging into main
        if: github.base_ref == 'main'
        run: |
          echo "üîç Checking WorktimeLog.txt for changes..."
          # Skip check if origin/main does not exist
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
              if ! git diff --name-only origin/main...HEAD | grep -q 'WorktimeLog.txt'; then
                  echo "‚ùå Error: WorktimeLog.txt must be changed when merging to main."
                  exit 1
              else
                  echo "‚úÖ WorktimeLog.txt change detected."
              fi
          else
              echo "‚ÑπÔ∏è origin/main not found, skipping WorkTimeLog check."
          fi

  build-and-push:
    name: Build and push containers
    runs-on: ubuntu-latest
    needs: build-test
    if: ${{ github.event_name == 'push' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image (sha tag)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/swe-socialmedia-backend:${{ github.sha }}

      - name: Build and push frontend image (sha tag)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/app
          file: ./frontend/app/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/swe-socialmedia-frontend:${{ github.sha }}

      - name: Tag & push backend image as latest when pushing to main
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/swe-socialmedia-backend:latest

      - name: Tag & push frontend image as latest when pushing to main
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/app
          file: ./frontend/app/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/swe-socialmedia-frontend:latest
      