name: Python CI & Deploy Check

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # alle Branches holen, n√∂tig f√ºr Vergleich mit main

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install --system --upgrade pip
          if [ -f requirements.txt ]; then uv pip install --system -r requirements.txt; fi

      - name: Lint code
        run: flake8 . --count --exit-zero --max-line-length=127

      - name: Run tests
        run: pytest -v

      - name: Check if WorktimeLog.txt changed (only on PR to main)
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        run: |
          echo "üîç Checking WorktimeLog.txt for changes..."
          # Skip check if origin/main does not exist
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
              if ! git diff --name-only origin/main...HEAD | grep -q 'WorktimeLog.txt'; then
                  echo "‚ùå Error: WorktimeLog.txt must be changed when merging to main."
                  exit 1
              else
                  echo "‚úÖ WorktimeLog.txt change detected."
              fi
          else
              echo "‚ÑπÔ∏è origin/main not found, skipping WorktimeLog check."
          fi
