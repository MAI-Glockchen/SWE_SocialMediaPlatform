name: WalLoh Social CI & Deploy Check

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required so origin/main exists

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        run: pip install uv

      - name: Backend dependency install
        working-directory: .
        run: uv sync --frozen

      - name: Run backend tests
        working-directory: backend
        run: uv run pytest -v

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npx vitest run --reporter=default

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Check if WorktimeLog.txt changed if merging into main
        if: github.base_ref == 'main'
        run: |
          echo "üîç Checking WorktimeLog.txt for changes..."
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
              if ! git diff --name-only origin/main...HEAD | grep -q 'WorktimeLog.txt'; then
                  echo "‚ùå Error: WorktimeLog.txt must be changed when merging to main."
                  exit 1
              else
                  echo "‚úÖ WorktimeLog.txt change detected."
              fi
          else
              echo "‚ÑπÔ∏è origin/main not found, skipping WorkTimeLog check."
          fi

