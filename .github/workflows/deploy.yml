name: Deploy check

on:
  pull_request:
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install --system --upgrade pip
          uv pip install --system flake8 pytest
          if [ -f requirements.txt ]; then uv pip install --system -r requirements.txt; fi

      - name: Lint code
        run: flake8 . --count --exit-zero --max-line-length=127

      - name: Run tests
        run: pytest -v

  check-worktimelog:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - name: Check if WorktimeLog.txt changed
        run: |
          if ! git diff --name-only origin/main...HEAD | grep -q 'WorktimeLog.txt'; then
            echo "Error: WorktimeLog.txt must be changed when merging to main."
            exit 1
          fi
