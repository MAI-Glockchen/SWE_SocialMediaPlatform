services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: social-backend
    ports:
      - "8000:8000"
    volumes:
      - ./sqlite:/app/sqlite
    environment:
      PYTHONUNBUFFERED: "1"
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NGINX_CONF: nginx.conf
    container_name: social-frontend
    ports:
      - "4200:80"   # Host:Container (nginx runs on 80 inside container)
    depends_on:
      - backend

  rabbitmq:
    image: rabbitmq:management
    container_name: social-rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 1.5s
      timeout: 2s
      retries: 10
    ports:
      - "5672:5672"
      - "15672:15672"

  image-resizer:
    build: ./image-resizer
    container_name: social-image-resizer
    depends_on:
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./sqlite:/app/sqlite

