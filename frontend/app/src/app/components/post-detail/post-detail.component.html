<div *ngIf="post">
  <img *ngIf="img()" [src]="img()" />
  <h2>{{ post.user }}</h2>
  <p>{{ post.text }}</p>
</div>

<h3>Comments</h3>
<div *ngFor="let c of comments">
  <b>{{ c.user }}</b>: {{ c.text }}
</div>

<input placeholder="User" [(ngModel)]="newUser" />
<input placeholder="Comment" [(ngModel)]="newText" />
<button (click)="addComment()">Add Comment</button>
