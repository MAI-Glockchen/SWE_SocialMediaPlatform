<!-- CREATE POST -->
<h2>Create Post</h2>

<input placeholder="User" [(ngModel)]="user">
<br>
<textarea placeholder="Text" rows="4" [(ngModel)]="text"></textarea>
<br>
<input type="file" (change)="onImage($event)">
<br>
<button (click)="submitPost()">Create</button>

<hr>

<!-- POSTS LIST -->
<h2>Posts</h2>

@for (post of posts; track post.id) {
  <div style="border:1px solid #aaa; padding:10px; margin-bottom:10px;">
    <img
      [src]="post.image ? ('data:image/png;base64,' + post.image) : '/assets/default.png'"
      height="120"
    >
    <h3>{{ post.user }}</h3>
    <p>{{ post.text }}</p>
    <a [routerLink]="['/post', post.id]">Open</a>
  </div>
}
