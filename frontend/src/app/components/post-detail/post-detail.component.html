<h2>Post</h2>

@if (post) {
  <img
    [src]="post.image ? ('data:image/png;base64,' + post.image) : 'default.png'"
    height="150"
  >
  <h3>{{ post.user }}</h3>
  <p>{{ post.text }}</p>
}

<hr>

<h2>Comments</h2>

@for (c of comments; track c.comment_id) {
  <div style="border:1px solid #aaa; padding:10px; margin-bottom:10px;">
    <strong>{{ c.user }}</strong>
    <p>{{ c.text }}</p>
  </div>
}

<hr>

<h2>Add Comment</h2>

<input placeholder="User" [(ngModel)]="newUser">
<br>
<textarea placeholder="Comment" rows="3" [(ngModel)]="newText"></textarea>
<br>
<button (click)="submitComment()">Send</button>
